<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>calculadora</title>
  </head>
  <body onload="cargar()">
    <h1 id="titulo">aplicacion calculadora</h1>
    <div id="contenedor">
      <form id="formulario">
        <label for="">parametro A</label>
        <br>
        <input type="number" name="a" placeholder="primer numero">
        <br><br>
        <label for="">parametro B</label>
        <br>
        <input type="number" name='b' placeholder="segundo numero">
      </form>
    </div>
    <section id="respuesta">
      <h2 id="res"></h2>
    </section>
    <div id="operadores">
         <button id="sumar" onclick="sumar()">sumar</button>
         <button id="restar" onclick="restar()">restar</button>
         <button id="multiplicar" onclick="multiplicar()">multiplicar</button>
         <button id="dividir" onclick="dividir()">dividir</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src=app.js></script>
  </body>
</html>
